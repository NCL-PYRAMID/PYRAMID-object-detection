kind: model
api_version: v1beta1
metadata:
  display_name: Floating Object Detection for PYRAMID
  name: pyramid-object-detection
  summary: Floating object detection model to supply HiPIMS
  type: model
  publisher: Newcastle University / Loughborough University
  description: >
    Machine recall model for floating object detection
spec:
  resources:
    use_gpu: true
  inputs:
    parameters:
      - name: simulation_name
        title: Simulation Name
        description: A name for the simulation
        type: string
        required: true
        default: 'PYRAMID object detection'
    dataslots:
      - name: PYRAMID pre-trained object detection model
        description: machine learning models
        default:
          - 51d2b9d5-bc72-4bdf-8a21-aa7757c9b10d
        path: inputs
        required: true
      - name: PYRAMID orthoimages
        description: satellite imagery
        default:
          - b64c7a70-ed6e-4802-8cd7-89d56d122e5f
        path: inputs/orthoimages_tif
        required: true
  outputs:
    datasets:
      - name: PYRAMID object-detection results
        description: Object detection geometry
